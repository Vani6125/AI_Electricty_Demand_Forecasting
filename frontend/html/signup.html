<body>

  </div>

  <section id="signupform">
    <div class="wrapper">
      <h2>Registration</h2>
      <!-- <form action="signup.js"> -->
        <form id="signupform" onsubmit="return handleSignupForm(event)">

        <div class="input-box">
          <input type="text" id="username" placeholder="Enter your name" required>
        </div>
        <div class="input-box">
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="input-box">
          <input type="password" id="password" placeholder="Create password" required>
        </div>
        <div class="input-box">
          <input type="password" id="confirmPassword" placeholder="Confirm password" required>
        </div>

        <!-- Password visibility toggle (Checkbox beside password input box) -->
        <div class="input-box">
            <input type="checkbox" id="showPassword" style="width: 10px; height: 10px; vertical-align: middle;"> 
            <label for="showPassword" style="vertical-align: middle;">Show Password</label>
          </div>

        <div class="input-box button">
          <input type="submit" value="Register Now">
        </div>
        <div class="text">
          <h3>Already have an account? <a href="login.html">Login now</a></h3>
        </div>
      </form>

      <!-- Error message container -->
      <div id="error-message" style="color: red;"></div>
    </div>
  </section>
